<p-card class="text-center">
  <ng-template pTemplate="header">
    <h1 class="text-5xl py-3">LogIn</h1>
  </ng-template>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="p-fluid px-5"
    autocomplete="off"
  >
    <span class="sm:w-9 mb-5 mx-auto p-float-label text-left">
      <input
        id="email"
        type="text"
        pInputText
        class="p-inputtext-lg"
        formControlName="email"
        [ngClass]="{ 'ng-invalid': loginForm.get('email')?.invalid }"
      />
      <label for="email">Email</label>
      <small
        *ngIf="
          loginForm.get('email')!.invalid &&
          loginForm.get('email')!.touched &&
          loginForm.get('email')!.dirty
        "
        class="p-error"
      >
        Invalid email
      </small>
    </span>
    <span class="sm:w-9 mb-5 mx-auto p-float-label text-left">
      <input
        id="lastname1"
        type="password"
        pInputText
        class="p-inputtext-lg"
        formControlName="password"
        [ngClass]="{ 'ng-invalid': loginForm.get('password')!.invalid }"
      />
      <label for="lastname1">Password</label>
      <small
        *ngIf="
          loginForm.get('password')!.invalid &&
          loginForm.get('password')!.touched &&
          loginForm.get('password')!.dirty
        "
        class="p-error"
      >
        Invalid password must be at least 8 characters
      </small>
    </span>
    <button
      pButton
      label="Submit"
      type="submit"
      class="my-1"
      [disabled]="loginForm.invalid"
    ></button>
  </form>
  <p-divider> </p-divider>
  <div class="p-fluid px-5">
    <a id="redirectToSignup" routerLink="/auth/register">Or, SignUp</a>
  </div>
</p-card>
